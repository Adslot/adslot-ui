sudo: required
language: node_js
node_js:
  - '12'
addons:
  chrome: stable
before_install:
  - npm install -g npm@6.14.6
install:
  - npm install
before_script:
  - sudo chown root /opt/google/chrome/chrome-sandbox
  - sudo chmod 4755 /opt/google/chrome/chrome-sandbox
script:
  - npm -v
  - commitlint-travis
  - npm run svgo
  - git diff --exit-code
  - "! grep -R --exclude-dir='*/node_modules/*' --include=package-lock.json 'http:' ."
  - npm test
  - curl -s "https://api.travis-ci.org/v3/job/$TRAVIS_JOB_ID/log.txt" -o /tmp/travis.output
  - |
    if grep -E "ERROR:|ERROR: 'Warning|WARN:|WARN \[web-server\]" /tmp/travis.output; then
      echo "Test run output contains one or more warnings/errors. Please check and fix them."
      exit 1
    fi
  - npm run dist
after_success:
  - npm run codecov
notifications:
  slack:
    on_pull_requests: false
    rooms:
      secure: 
